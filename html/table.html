<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find An Internship!</h1>
    <hr>

    <form action="">
        name: <input type="text" name="" id="" placeholder="input your name">
    
        <br>
        <br>

        gender: 
        <label><input type="radio" name="sex" id=""> female</label> 
        <label><input type="radio" name="sex" id=""> male</label> 
        
        <br>
        <br>
        
        city: 
        <select name="" id="">
            <option value="" selected>Copenhagen</option>
            <option value="">Berlin</option>
            <option value="">Budapest</option>
            <option value="">Athen</option>
            <option value="">London</option>
            <option value="">Amsterdam</option>
        </select>
    
        <br>
        <br>

        major:
        <label><input type="radio" name="major">software engineering</label>
        <label><input type="radio" name="major">big data management</label>
        <label><input type="radio" name="major">cloud computing</label>
    
        <br>
        <br>
        regiestered courses:
        <label><input type="checkbox" name="" id="">AADS</label>
        <label><input type="checkbox" name="" id="">AP</label>
        <label><input type="checkbox" name="" id="">ACS</label>
        <label><input type="checkbox" name="" id="">ML</label>
    
        <br>
        <br>

        self introduction:<br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <h3>I promise:</h3>
        <ul>
            <li>Student in Denmark.</li>
            <li>Familiar with HTML5, CSS3 and Javascript</li>
        </ul>
    
        <br>
        <br>

        <input type="checkbox" name="" id="" checked>I do want to find a job.
        
        <br>
        <br>

        <button type="submit">register</button>
        <button type="reset">reset</button>
    </form>
    
</body>
</html>
